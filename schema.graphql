}

type Geometry {
  id: ID!
  latitude: Float
  longitude: Float
  polygon: String
  parcel_id: String
  address_id: String
  layout_id: String
  data_submission_id: String!
}







type DataSubmittedWithLabel {
  id: ID!
  propertyHash: String!
  submitter: String!
  dataHash: String!
  cid: String!
  label: String!
  id_source: String!
  datetime: BigInt
  address: Address
  property: Property
  ipfs: Ipfs
  sales_history: [SalesHistory!]! @derivedFrom(field: "property_id")
  tax: [Tax!]! @derivedFrom(field: "property_id")
  parcels: [Parcel!]! @derivedFrom(field: "data_submission_id")
  layouts: [Layout!]! @derivedFrom(field: "data_submission_id")
  geometries: [Geometry!]! @derivedFrom(field: "data_submission_id")
}
