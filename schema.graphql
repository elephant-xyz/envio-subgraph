type ERC1967Proxy_DataSubmitted {
  id: ID!
  propertyHash: String!
  dataGroupHash: String!
  submitter: String!
  dataHash: String!
}

type ERC1967Proxy_DataGroupHeartBeat {
  id: ID!
  propertyHash: String!
  dataGroupHash: String!
  dataHash: String!
  submitter: String!
}




type Address {
  id: ID!
  county_name: String
  request_identifier: String
  block: String
  city_name: String
  country_code: String
  latitude: Float
  longitude: Float
  lot: String
  municipality_name: String
  plus_four_postal_code: String
  postal_code: String
  range: String
  route_number: String
  section: String
  state_code: String
  street_direction_prefix: String
  street_direction_suffix: String
  street_name: String
  street_number: String
  street_suffix: String
  unit_identifier: String
  township: String
  geometry: [Geometry!]! @derivedFrom(field: "address_id")
}

type Property {
  id: ID!
  property_type: String
  property_structure_built_year: String
  property_effective_built_year: String
  parcel_identifier: String
  area_under_air: String
  historic_designation: Boolean
  livable_floor_area: String
  number_of_units: Int
  number_of_units_type: String
  property_legal_description_text: String
  request_identifier: String
  subdivision: String
  total_area: String
  zoning: String
}

type Ipfs {
  id: ID!
  ipfs_url: String!
  full_generation_command: String
}

type SalesHistory {
  id: ID!
  ownership_transfer_date: String
  purchase_price_amount: Float
  request_identifier: String
  sale_type: String
  property_id: String!
}

type Tax {
  id: ID!
  first_year_building_on_tax_roll: Int
  first_year_on_tax_roll: Int
  monthly_tax_amount: Float
  period_end_date: String
  period_start_date: String
  property_assessed_value_amount: Float!
  property_building_amount: Float
  property_land_amount: Float
  property_market_value_amount: Float!
  property_taxable_value_amount: Float!
  request_identifier: String
  tax_year: Int
  yearly_tax_amount: Float
  property_id: String!
}

type Parcel {
  id: ID!
  parcel_identifier: String!
  data_submission_id: String!
  geometry: [Geometry!]! @derivedFrom(field: "parcel_id")
}

type Layout {
  id: ID!
  space_type: String
  space_type_index: String
  space_index: Int
  flooring_material_type: String
  size_square_feet: Float
  has_windows: Boolean
  window_design_type: String
  window_material_type: String
  window_treatment_type: String
  is_finished: Boolean!
  is_exterior: Boolean!
  furnished: String
  paint_condition: String
  flooring_wear: String
  clutter_level: String
  visible_damage: String
  countertop_material: String
  cabinet_style: String
  fixture_finish_quality: String
  design_style: String
  natural_light_quality: String
  decor_elements: String
  pool_type: String
  pool_equipment: String
  spa_type: String
  safety_features: String
  view_type: String
  lighting_features: String
  condition_issues: String
  pool_condition: String
  pool_surface_type: String
  pool_water_quality: String
  floor_level: String
  building_number: Int
  built_year: Int
  story_type: String
  livable_area_sq_ft: Int
  heated_area_sq_ft: Int
  total_area_sq_ft: Int
  area_under_air_sq_ft: Int
  adjustable_area_sq_ft: Int
  data_submission_id: String!
